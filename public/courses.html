<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Course Hub</title>
    <link rel="stylesheet" href="/styles/courses.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body oncontextmenu="return false">
    <div class="page-wrapper">
      <header>
        <div class="container header-row">
          <button class="menu-toggle" aria-label="Menu">
            <i class="fa fa-bars"></i>
          </button>

          <h1 class="logo">King Fidel</h1>

          <div class="header-icons" aria-hidden="false">
            <button
              class="icon-btn search-btn"
              title="Search"
              aria-label="Search"
            >
              <i class="fa fa-search"></i>
            </button>
            <a href="/login" id="profile-icon" class="icon-btn" title="Profile">
              <i class="fa fa-user"></i>
            </a>
          </div>

          <nav class="desktop-nav">
            <ul>
              <li id="cms-link-desktop" style="display: none">
                <a href="/admin"><i class="fa fa-cog"></i></a>
              </li>
              <li>
                <a href="/subscribe" class="header-subscribe-link">
                  <i class="fa fa-graduation-cap"></i>
                </a>
              </li>
              <li>
                <a href="/"><i class="fa fa-home"></i></a>
              </li>
            </ul>
          </nav>

          <!-- off-canvas mobile menu -->
          <nav class="side-menu" aria-hidden="true">
            <h2 class="side-logo">King Fidel</h2>
            <ul>
              <li>
                <a href="/"><i class="fa fa-home"></i> Home</a>
              </li>
              <li id="cms-link" style="display: none">
                <a href="/admin"><i class="fa fa-cog"></i> Admin Dashboard</a>
              </li>
              <li>
                <a
                  href="/subscribe"
                  class="header-subscribe-link"
                  id="side-header-subscribe-link"
                >
                  <i class="fa fa-graduation-cap"></i> Subscribe
                </a>
              </li>
              <li>
                <a href="/login" id="sign-in-link">
                  <i class="fa fa-sign-out-alt"></i> Sign In
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="menu-overlay" aria-hidden="true"></div>
      <div class="page">
        <div class="course-hero">
          <div class="hero-thumb">
            <div class="thumb-progress" id="thumbProgress"></div>
            <img id="courseThumb" src="" alt="" />
          </div>
          <div class="hero-meta">
            <div class="hero-header">
              <h1 class="course-title" id="courseTitle">Loading…</h1>
              <button
                class="enroll-btn-top"
                id="enrollBtn"
                style="display: none"
              ></button>
            </div>
            <div class="meta-row">
              <div class="class-count" id="classCount">—</div>
            </div>
            <p class="course-desc" id="courseDescription"></p>
          </div>
        </div>

        <div class="main-grid">
          <section class="player-card">
            <div class="player-top">
              <div>
                <div class="current-ep-title" id="currentEpisodeTitle">
                  Select a class
                </div>
                <div class="small" id="currentEpisodeDesc"></div>
              </div>
            </div>
            <div class="video-container" id="videoContainer">
              <video id="episodePlayer" playsinline></video>

              <!-- Left/Right seek overlays -->
              <div class="seek-overlay left">
                <div class="seek-icon">« 10s</div>
              </div>
              <div class="seek-overlay right">
                <div class="seek-icon">10s »</div>
              </div>

              <!-- Center overlay for click-to-toggle -->
              <div class="center-overlay" id="centerOverlay"></div>

              <!-- Center play/pause icon -->
              <div class="center-btn" id="playPauseBtn">
                <svg viewBox="0 0 64 64" width="64" height="64">
                  <polygon points="16,12 48,32 16,52" fill="white" />
                </svg>
              </div>

              <!-- Bottom controls -->
              <div class="bottom-controls">
                <div class="progress-bar-wrapper">
                  <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-handle" id="progressHandle"></div>
                  </div>
                </div>
                <div class="control-row">
                  <div class="left-controls">
                    <button class="mini-btn" id="bottomPlayBtn">
                      <svg viewBox="0 0 24 24" width="20" height="20">
                        <polygon points="5,3 19,12 5,21" fill="white" />
                      </svg>
                    </button>
                    <button class="mini-btn" id="muteBtn">
                      <svg viewBox="0 0 24 24" width="20" height="20">
                        <polygon
                          points="3 9 9 9 13 5 13 19 9 15 3 15"
                          fill="white"
                        />
                      </svg>
                    </button>
                    <span id="timeDisplay">0:00 / 0:00</span>
                  </div>
                  <div class="right-controls">
                    <button class="mini-btn" id="fullscreenBtn">
                      <svg viewBox="0 0 24 24" width="20" height="20">
                        <path
                          fill="white"
                          d="M3 3h6v2H5v4H3V3m12 0h6v6h-2V5h-4V3m4 14h2v6h-6v-2h4v-4m-14 4h4v2H3v-6h2v4z"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="autoplay-row">
              <input type="checkbox" id="autoplayToggle" checked /> Autoplay
              next class
            </div>
          </section>

          <aside class="playlist-card">
            <div style="font-weight: 700; margin-bottom: 8px">Classes</div>
            <div id="episodesList" class="episodes-list">
              <div>Loading…</div>
            </div>
          </aside>
        </div>
      </div>
      <footer>
        <div class="container">
          <div class="socials" id="contact">
            <a href="https://www.instagram.com/kingfidel_alake/" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://www.linkedin.com/in/fidelisalake" target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
            <a href="https://www.tiktok.com/@kingfidel_alake/" target="_blank"
              ><i class="fab fa-tiktok"></i
            ></a>
            <a href="http://www.youtube.com/@kingfidel_alake" target="_blank"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://www.x.com/fidel_alake" target="_blank"
              ><i class="fab fa-x-twitter"></i
            ></a>
          </div>
          <p>&copy; 2025 King Fidel. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/courses.js"></script>
  </body>
</html>
